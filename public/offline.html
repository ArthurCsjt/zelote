
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zelote - Sem conexão</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      background-color: #f8f9fa;
      color: #4b5563;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #0a84ff;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
    }
    .btn {
      margin-top: 1.5rem;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0071e3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="Zelote Logo" class="icon">
    <h1>Você está offline</h1>
    <p>Não foi possível conectar-se à internet. Verifique sua conexão e tente novamente.</p>
    <p>O app Zelote precisa de conexão para funcionar corretamente.</p>
    <button class="btn" onclick="window.location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
